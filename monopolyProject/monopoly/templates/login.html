{% extends "base.html" %}
{% load i18n %}

{% block "body" %}
{{ message }}

<form method="post" action="{% url 'login_post' %}">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>{% trans "Not member" %}? <a href="{% url 'register' %}">{% trans "Register" %}</a>!</p>
{% endblock %}

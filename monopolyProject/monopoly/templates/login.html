{% extends "base.html" %}
{% load i18n %}

{% block "body" %}
<div class="login-container">
  <div class="login-form">
    <div class="login-head">Login</div>
    <hr class="login-hr">
    <form method="post" action="{% url 'login_post' %}">
      {% csrf_token %} 
      {{ form.as_p }}

      <div class="login-button-container">
        <button class="login-button" href="{% url 'login' %}">{% trans "Log in" %}</button>
      </div>
      <input type="hidden" name="next" value="{{ next }}" />
    </form>

    <div style="color: red;">
      {{ message }}
    </div>

    <div>
      {% trans "Not member" %}? 
      <a href="{% url 'register' %}">{% trans "Register" %}!</a>
    </div>
  </div>
</div>
{% endblock %}
